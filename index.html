<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="description" content="Rock Paper Scissors game" />
    <meta
      name="keywords"
      content="game, rock paper scissors, children's game"
    />
    <meta name="author" content="Ruven Pinkhasov" />
  </head>
  <body>
    <form name="myForm">
      <select name="mySelect">
        <option value="right">To the right</option>
        <option value="left">To the left</option>
        <option value="forward">Straight ahead</option>
      </select>
      <button class="button">Submit</button>
    </form>
  </body>
  <script>
    const button = document.querySelector(".button");

    const select = document.forms.myForm.elements.mySelect;

    button.addEventListener("click", function (evt) {
      evt.preventDefault();
      console.log(select.value);
    });
  </script>
</html>
